<html>
    <head>
        <link rel="stylesheet" href="../CSS/Theme.css">
        <title>Dragon Island: Cadastro</title>
    </head>
    <body>
        <script src="../Javascript/header.js"></script>
        <div class="Site">
            <div class="CadastroSite">
                <img src="../Images/registerClubPenguin.jpg" class="CadastroImg">
                <div class="CadastroForm">
                    <form>
                        <label for="LoginName" class="CadastroLabel">Login:</label><br>
                        <input type="text" id="LoginName" name="LoginName" class="CadastroTextInput"><br>
                        <label for="MenorIdadeBox" class="CadastroLabel">MenorIdade?</label><br>
                        <input type="checkbox" id="MenorIdadeBox" name="MenorIdadeBox" class="CadastroBoxInput"><br>
                        <label for="Email" class="CadastroLabel">Email:</label><br>
                        <input type="text" id="Email" name="Email" class="CadastroTextInput"><br>
                        <label for="Senha" class="CadastroLabel">Senha:</label><br>
                        <input type="text" id="Senha" name="Senha" class="CadastroTextInput"><br>
                        <label for="EmailPais" class="CadastroLabel">Email dos pais:</label><br>
                        <input type="text" id="EmailPais" name="EmailPais" class="CadastroTextInput"><br>
                        <label for="AceitarContrato" class="CadastroLabel">Aceita os Termos de Uso?</label><br>
                        <input type="checkbox" id="AceitarContrato" name="AceitarContratoBox" class="CadastroBoxInput"><br>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
